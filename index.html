<!DOCTYPE html>
<html>

    <head>
		<title>First website using HTML, CSS, Javascript, Jquery</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css" />
		<style type="text/css">
			@font-face {
				font-family: "digital";
				src: url(https://github.com/symbolicpower/js/blob/master/digital.ttf?raw=true) format("truetype");
			}
			}
		</style>
		<script type="text/javascript" src="jquery.js"> </script>
		<script type="text/javascript" src="script.js"> </script>
	</head>
	
    <body>
		<div id="outermost">
			<div id="textBox">
				<p id="topLine"></p>
				<p id="display">0</p>
			</div>
			
			<div>
				<div id="solar"> </div>
				<div id="name"></div>
			</div>
			
			<div>
				<div id="ac" class="other button"><p> AC </p></div>
				<div id="on" class="other button"><p> ON </p></div>
				<div id="off" class="other button"><p> OFF </p></div>
				<div id="del" class="operation button unary"><p> DEL </p></div>
			</div>
            
                		<div>
				<div id="mr" class="other button memory"><p> MR </p></div>
				<div id="mplus" class="other button memory"><p> M+ </p></div>
				<div id="mminus" class="other button memory"><p> M- </p></div>
				<div id="sqrt" class="operation button unary"><p> &#8730 </p></div>
			</div>
		
		
			<div>
				<div id="seven" class="number button"><p> 7 </p></div>
				<div id="eight" class="number button"><p> 8 </p></div>
				<div id="nine" class="number button"><p> 9 </p></div>
				<div id="divide" class="operation button binary"><p> &#247 </p></div>
			</div>
			
			<div>
				<div id="four" class="number button"><p> 4 </p></div>
				<div id="five" class="number button"><p> 5 </p></div>
				<div id="six" class="number button"><p> 6 </p></div>
				<div id="multiply" class="operation button binary"><p> x </p></div>
			</div>
			
			<div>
				<div id="one" class="number button"><p> 1 </p></div>
				<div id="two" class="number button"><p> 2 </p></div>
				<div id="three" class="number button"><p> 3 </p></div>
				<div id="subtract" class="operation button binary"><p> - </p></div>
			</div>
			
			<div>
				<div id="zero" class="number button"><p> 0 </p></div>
				<div id="decimal" class="number button"><p> . </p></div>
				<div id="equals" class="operation button unary"><p> = </p></div>
				<div id="plus" class="operation button binary"><p> + </p></div>
			</div>

		</div>
	</body>

</html>
