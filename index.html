<!DOCTYPE html>
<html>

	<head>
		<title>First website using HTML, CSS, Javascript, Jquery</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css" />
		<style type="text/css">
			@font-face {
				font-family: "digital";
				src: url(digital.ttf) format("truetype");
			}
			}
		</style>
		<script type="text/javascript" src="jquery.js"> </script>
		<script type="text/javascript" src="script.js"> </script>
	</head>
	
	<body>
		<div id="outermost">
			<div id="textBox">
				<p id="topLine"></p>
				<p id="display">0</p>
			</div>
			
			<div>
				<div id="solar"> </div>
				<div id="name"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspTI-100</div>
			</div>
			
			<div>
				<div id="AC" class="other button"><p> AC </p></div>
				<div id="ON" class="other button"><p> ON </p></div>
				<div id="OFF" class="other button"><p> OFF </p></div>
				<div id="sqrt" class="operation button unary"><p> &#8730 </p></div>
			</div>
		
			<div>
				<div id="7" class="number button"><p> 7 </p></div>
				<div id="8" class="number button"><p> 8 </p></div>
				<div id="9" class="number button"><p> 9 </p></div>
				<div id="/" class="operation button binary"><p> &#247 </p></div>
			</div>
			
			<div>
				<div id="4" class="number button"><p> 4 </p></div>
				<div id="5" class="number button"><p> 5 </p></div>
				<div id="6" class="number button"><p> 6 </p></div>
				<div id="x" class="operation button binary"><p> x </p></div>
			</div>
			
			<div>
				<div id="1" class="number button"><p> 1 </p></div>
				<div id="2" class="number button"><p> 2 </p></div>
				<div id="3" class="number button"><p> 3 </p></div>
				<div id="-" class="operation button binary"><p> - </p></div>
			</div>
			
			<div>
				<div id="0" class="number button"><p> 0 </p></div>
				<div id="." class="number button"><p> . </p></div>
				<div id="equals" class="operation button unary"><p> = </p></div>
				<div id="+" class="operation button binary"><p> + </p></div>
			</div>

		</div>
	</body>

</html>
